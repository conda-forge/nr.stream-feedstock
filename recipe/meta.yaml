{% set name = "nr.stream" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nr.stream-{{ version }}.tar.gz
  sha256: f5a4b1673f7c7d4f1c42a043d67d950924e60251f59cfb7d0026db242b74cba8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5,<4.0
  run:
    - nr.pylang.utils >=0.1.0,<1.0.0
    - python >=3.5,<4.0

test:
  imports:
    - nr
    - nr.stream
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.niklasrosenstein.com/NiklasRosenstein/nr
  summary: Use iterators like Java streams.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - NiklasRosenstein
